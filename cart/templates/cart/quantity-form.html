<div class="row">
    <div class="col-12 col-md-8">
        <form class="form update-form quantity-form" method="POST" action="{% url 'adjust_cart' item.item_id %}">
            
            {% csrf_token %}
            <div class="form-group">
                <div class="">
                    <input class="form-control form-control-sm qty_input quantity-input" type=""
                        name="quantity" value="{{ item.quantity }}" min="1" max="99"
                        data-item_id="{{ item.item_id }}"
                        id="id_qty_{{ item.item_id }}">
                {% if item.product.has_sizes %}
                    <input type="hidden" name="product_size" value="{{ item.size }}">
                {% endif %}
                </div>
            </div>
            
        </form>
        <a class="d-block d-md-none remove-item icon-secondary" id="remove_{{ item.item_id }}" data-product_size="{{ item.size }}"><i class="fa-solid fa-trash-can"></i></a>
    </div>
    <div class="d-none d-md-block  ">
        <a class="remove-item icon-secondary" id="remove_{{ item.item_id }}" data-product_size="{{ item.size }}"><i class="fa-solid fa-trash-can"></i></a>
    </div>
</div>
