{% if product.is_discounted %}
    <div>
        <span class="full-price">
            <span class="compare-at-price">{{ product.compare_at_price }}</span>
            <span class="price">{{ currency_symbol }}{{ product.price }} {{ currency }}</span>
        </span>
    </div>
{% else %}
    <div><span class="price">{{ currency_symbol }}{{ product.price }} {{ currency }}</span></div>  
{% endif %}
