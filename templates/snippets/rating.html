<div class="rating-container {{ override_text_alignment }}">
    
    {% if product.rating > 0 %}
        {% for i in max_rating %}
        <div class="rating-box {% if i < product.rating %} filled {% endif %}"></div>
        {% endfor %}
        {{product.rating}}/5

        {% if show_link %}
        <a href="" class="reviews-link">Read reviews</a> or <a href="{% url 'add_review' product.id %}">write one!</a>
        {% endif %}

    {% else %}
        No reviews 
        {% if show_link %}
        - <a href="{% url 'add_review' product.id %}">be the first to leave your comments!</a>
        {% endif %}
    {% endif %}

</div>
