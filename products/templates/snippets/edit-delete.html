<div class="text-center">
    <!-- <span class="admin-badge">admin</span> -->
    <a href="{% url 'edit_product' product.id %}">edit</a> |
    <!-- <a href="{% url 'delete_product' product.id %}" class="danger">delete</a> -->
    <a href="" data-toggle="modal" data-target="#deleteConfirmModal" class="danger">delete</a>
</div>

<div class="modal fade" id="deleteConfirmModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">No way back after this...</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          You are trying to delete the product {{product}}. This action is irreversible. Are you sure you wish to proceed?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-soft" data-dismiss="modal">No, changed my mind</button>
          <a href="{% url 'delete_product' product.id %}" type="button" class="btn btn-danger">Absolutely, delete "{{ product }}"</a>
        </div>
      </div>
    </div>
  </div>
